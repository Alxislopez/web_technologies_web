<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calculator - Time Left to Die</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #897c7c, #d6d1cf);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .photo-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .photo-upload:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 10px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #f40606, #000000);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .result-container {
            padding: 40px;
            text-align: center;
            display: none;
        }

        .result-value {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6b6b;
        }

        .photos-container {
            margin-top: 40px;
            position: relative;
            height: 300px;
            background: #f8f9ff;
            border-radius: 15px;
            overflow: hidden;
        }

        .photo {
            position: absolute;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.8s ease-in-out;
            z-index: 1;
        }

        /* .photo-left {
            left: 50px;
            top: 90px;
            border-radius: 12px;
        }

        .photo-right {
            right: 50px;
            top: 90px;
            border-radius: 12px;
        } */
/* 
        .photo-rectangle {
            border-radius: 15px !important;
        } */

        .photo-transparent {
            opacity: 0.7;
        }

        .photo-inside {
            width: 90px !important;
            height: 90px !important;
            transform: rotate(-12deg) scale(0.95);
        }

        .on-top {
            z-index: 3 !important;
        }

        .result-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Life Calculator</h1>
            <p>Calculate your time left to die based on your lifestyle choices</p>
        </div>

        <div class="form-container">
            <form id="lifeForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <div class="photo-upload" onclick="document.getElementById('photo').click()">
                        <div class="upload-icon">📷</div>
                        <p>Click to upload photo</p>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="locality">Locality/City:</label>
                    <input type="text" id="locality" name="locality" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label>Choose 4-5 Food Items:</label>
                    <div id="foodChoices" style="display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 8px; align-items:center;">
                        <label><input type="checkbox" name="food" value="pizza"> Pizza</label>
                        <label><input type="checkbox" name="food" value="burger"> Burger</label>
                        <label><input type="checkbox" name="food" value="sushi"> Sushi</label>
                        <label><input type="checkbox" name="food" value="pasta"> Pasta</label>
                        <label><input type="checkbox" name="food" value="salad"> Salad</label>
                        <label><input type="checkbox" name="food" value="steak"> Steak</label>
                        <label><input type="checkbox" name="food" value="chicken"> Chicken</label>
                        <label><input type="checkbox" name="food" value="fish"> Fish</label>
                        <label><input type="checkbox" name="food" value="vegetables"> Vegetables</label>
                        <label><input type="checkbox" name="food" value="dessert"> Dessert</label>
                       
                    </div>
                    <small>Select between 4 and 5 items.</small>
                </div>

                <button type="submit" class="submit-btn">Calculate Time Left to Die</button>
            </form>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>Your Life Calculation Results</h2>
            <div class="result-value" id="resultValue">0</div>
            <div class="result-message" id="resultMessage"></div>
            
            <div class="photos-container">
                <img src="https://img.freepik.com/free-photo/portrait-man-cartoon-style_23-2151133939.jpg?w=360" alt="Photo 1" class="photo photo-left" id="photoLeft">
                <img src="https://ih1.redbubble.net/image.1165591165.5850/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Photo 2" class="photo photo-right" id="photoRight">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('lifeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateTimeLeft();
        });

        function calculateTimeLeft() {
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const locality = document.getElementById('locality').value.trim();
            const selectedFoods = Array.from(document.querySelectorAll('#foodChoices input[name="food"]:checked')).map(i => i.value);
            const gender = document.getElementById('gender').value;

            // Validate food selection count: must choose 4-5
            if (selectedFoods.length < 4 || selectedFoods.length > 5) {
                alert('Please select between 4 and 5 food items.');
                return;
            }

            // New scoring system: 0 (worst) to 100 (best)
            // Start at 50 and adjust
            let score = 50;

            // Age: penalize older ages, bonus for very young adults
            if (!isNaN(age)) {
                score -= Math.max(0, (age - 30) * 0.6); // subtract 0.6 per year over 30
                score += Math.max(0, (30 - age) * 0.1); // small bonus if below 30
            }

            // Locality: deterministic hash for small variation -5..+5
            const hash = locality.split('').reduce((s, ch) => s + ch.charCodeAt(0), 0);
            score += (hash % 11) - 5;

            // Foods: hidden toxic and energy values per item
            const foodMeta = {
                pizza:        { toxic: 22, energy: 18 },
                burger:       { toxic: 24, energy: 16 },
                sushi:        { toxic: 6,  energy: 14 },
                pasta:        { toxic: 10, energy: 12 },
                salad:        { toxic: 2,  energy: 18 },
                steak:        { toxic: 8,  energy: 10 },
                chicken:      { toxic: 7,  energy: 12 },
                fish:         { toxic: 4,  energy: 20 },
                vegetables:   { toxic: 1,  energy: 16 },
                dessert:      { toxic: 20, energy: 8  }
                
            };
            // Compute average net impact of chosen foods
            const impacts = selectedFoods.map(key => {
                const meta = foodMeta[key] || { toxic: 10, energy: 10 };
                return meta.energy - meta.toxic; // can be negative or positive
            });
            const avgImpact = impacts.reduce((a, b) => a + b, 0) / impacts.length;
            // Scale food impact to score contribution (~ -20..+20)
            score += Math.max(-20, Math.min(20, Math.round(avgImpact)));

            // Gender: tiny nudge
            if (gender === 'female') score += 2;

            // Clamp 0..100
            score = Math.max(0, Math.min(100, Math.round(score)));

            // Derive an easy-to-read value (still called years for UI)
            // Map score 0..100 -> 0.0..6.0
            const yearsLeft = Math.round((score / 100) * 60) / 10; // one decimal

            // Display
            document.getElementById('resultValue').textContent = yearsLeft + ' years';

            // Set default Photo1 based on gender if user hasn't uploaded
            const photoLeftEl = document.getElementById('photoLeft');
            const currentSrc = photoLeftEl.getAttribute('data-user-uploaded') === 'true' ? photoLeftEl.src : '';
            if (!currentSrc) {
                const defaultByGender = gender === 'female'
                    ? 'https://via.placeholder.com/120x120/ffc0cb/000000?text=Female'
                    : 'https://via.placeholder.com/120x120/87cefa/000000?text=Male';
                photoLeftEl.src = defaultByGender;
            }

            // Message by score tiers (Critical, Moderate, Good, Excellent)
            let message = '';
            if (score >= 86) message = 'Excellent! You have a long and healthy life ahead! 🎉';
            else if (score >= 61) message = 'Good. You have a decent amount of time left. 🌟';
            else if (score >= 26) message = 'Moderate. Consider lifestyle improvements. ⚠️';
            else message = 'Critical. Please consult a healthcare professional. 🚨';
            document.getElementById('resultMessage').textContent = message;

            // Show visuals
            document.getElementById('resultContainer').style.display = 'block';

            // Move photos based on score
            adjustPhotoDistances(score);
        }

        function adjustPhotoDistances(score) {
            const photoLeft = document.getElementById('photoLeft');
            const photoRight = document.getElementById('photoRight');
            const container = photoLeft.parentElement;

            // Reset classes
            photoLeft.classList.remove('photo-transparent', 'photo-rectangle', 'photo-inside', 'on-top');
            photoRight.classList.remove('photo-transparent', 'photo-rectangle', 'photo-inside', 'on-top');

            // Both are rectangular now by default
            photoLeft.classList.add('photo-rectangle');
            photoRight.classList.add('photo-rectangle');

            // Helper to clear opposing sides before setting
            const setLeftRight = (leftPos, rightPos) => {
                if (leftPos !== null) {
                    photoLeft.style.left = leftPos + 'px';
                }
                if (rightPos !== null) {
                    photoRight.style.right = rightPos + 'px';
                    photoRight.style.left = '';
                } else {
                    photoRight.style.right = '';
                }
            };

            // Very fine-grained tiers for smoother movement
            if (score < 15) {
                // Extreme critical: complete overlap, photo1 lies inside photo2 at exact center
                const centerX = (container.clientWidth - 120) / 2;
                photoLeft.style.left = centerX + 'px';
                photoRight.style.left = centerX + 'px';
                photoRight.style.right = '';
                photoRight.classList.add('photo-transparent');
                photoLeft.classList.add('photo-inside', 'on-top');
            } else if (score < 26) {
                // Critical: slight offset overlap
                const centerX = (container.clientWidth - 120) / 2;
                photoLeft.style.left = (centerX - 10) + 'px';
                photoRight.style.left = (centerX + 10) + 'px';
                photoRight.style.right = '';
                photoRight.classList.add('photo-transparent');
            } else if (score < 36) {
                // Very small separation
                setLeftRight(170, 170);
            } else if (score < 46) {
                // Small separation
                setLeftRight(150, 150);
            } else if (score < 56) {
                // Moderate separation
                setLeftRight(130, 130);
            } else if (score < 66) {
                // Medium separation
                setLeftRight(110, 110);
            } else if (score < 76) {
                // Medium-large separation
                setLeftRight(90, 90);
            } else if (score < 86) {
                // Large separation
                setLeftRight(70, 70);
            } else if (score < 96) {
                // Very large separation
                setLeftRight(55, 55);
            } else {
                // Maximum separation
                setLeftRight(40, 40);
            }
        }

        // Handle photo upload preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Display uploaded photo as Photo1 (left photo)
                    const left = document.getElementById('photoLeft');
                    left.src = e.target.result;
                    left.setAttribute('data-user-uploaded', 'true');
                    
                    // Also update the upload area to show a preview
                    const uploadArea = document.querySelector('.photo-upload');
                    uploadArea.innerHTML = `
                        <img src="${e.target.result}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">
                        <p>Photo uploaded successfully!</p>
                        <small>Click to change photo</small>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('gender').addEventListener('change', function() {
            const left = document.getElementById('photoLeft');
            const uploaded = left.getAttribute('data-user-uploaded') === 'true';
            if (uploaded) return;
            const value = this.value;
            const defaultByGender = value === 'female'
                ? 'https://via.placeholder.com/120x120/ffc0cb/000000?text=Female'
                : 'https://via.placeholder.com/120x120/87cefa/000000?text=Male';
            left.src = defaultByGender;
        });
    </script>
</body>
</html>
