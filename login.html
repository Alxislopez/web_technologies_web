<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App Login</title>
  <style>
    .errorm {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      background-color: white;
    }
    body{
        background-image: url("https://wallpapercat.com/w/full/3/1/1/874385-1920x1080-desktop-1080p-gym-wallpaper-photo.jpg");
        background-size: cover;
    }
    .sectionbox {
      background-color: rgba(255, 255, 255, 0.588);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);}
      .photobox {
       border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
      
    }
    photobox:hover{
        background-color: rgb(71, 69, 69);
        border-color: red;
        color: #f80606;
    }
    a{
        color: #fc5604;
        text-decoration:none;
        background-color: white;
    }
  </style>
</head>
<body style="align-items: center; text-align: center;">
  <header style="border-bottom: 2px solid black; justify-content: space-around; align-items: center;">
    <h1 style="color: #6c0505c7; font-style: italic; font-family: fantasy; background-color: rgba(255, 255, 255, 0.377); background-size: contain;">
      THE ULTIMATE FITNESS APP!
    </h1>
  </header>
  <div class="sectionbox">
  <h2>Login form</h2>
  <div>Fill in the basic details so that we can know about you.</div>

  <form onsubmit="return validateform()" onreset="resetErrors()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name"/>
    <br>
    <span id="name-error" class="errorm"></span><br>

    <label for="email">Enter email id</label>
    <input type="text" id="email" name="email" placeholder="Enter a valid email"/><br>
    <span id="email-error" class="errorm"></span><br>

    <label for="password">Enter password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a strong password of 7+ characters"/><br>
    <span id="password-error" class="errorm"></span><br>

    <label for="cpassword">Confirm password:</label>
    <input type="password" id="cpassword" name="cpassword"/><br>
    <span id="cpassword-error" class="errorm"></span><br>

    <label for="photo">Upload photo for proof: Click to upload photo</label>
    <div class="photobox" onclick="document.getElementById('photo').click()">
      <input type="file" id="photo" name="photo" accept="image/*"><br>  
      <span id="photo-error" class="errorm"></span>
    </div>

    <div>
      <label for="exp">Select your years of experience</label>
      <select name="exp" id="exp">
        <option value="none">Select experience</option>
        <option value="1y">1 Year</option>
        <option value="2y">2 Years</option>
        <option value="5ny">5+ Years</option>
      </select><br>
      <span id="exp-error" class="errorm"></span>
    </div>

    <label for="addr">Address:</label>
    <input type="text" id="addr" name="addr" placeholder="Enter your address"/><br>
    <span id="addr-error" class="errorm"></span><br>

    <p>To go through terms and conditions <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">click here</a></p>
    <label for="agree">I agree</label>
    <input type="checkbox" id="agree" name="agree"/><br>
    <span id="agree-error" class="errorm"></span><br>

    <input type="submit" value="Submit" name="submit"/>
    <input type="reset" value="Reset" name="reset"/>
  </form>
</div>
  <script>
    function validateform(){
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const cpassword = document.getElementById("cpassword").value;
      const photo = document.getElementById("photo").value;
      const exp = document.getElementById("exp").value;
      const addr = document.getElementById("addr").value.trim();
      const agree = document.getElementById("agree").checked;

      const nameError = document.getElementById("name-error");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const cpasswordError = document.getElementById("cpassword-error");
      const photoError = document.getElementById("photo-error");
      const expError = document.getElementById("exp-error");
      const addrError = document.getElementById("addr-error");
      const agreeError = document.getElementById("agree-error");

      // Clear previous errors
      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      cpasswordError.textContent = "";
      photoError.textContent = "";
      expError.textContent = "";
      addrError.textContent = "";
      agreeError.textContent = "";

      let isValid = true;

      if(name === "" || /\d/.test(name)){
        nameError.textContent = "Please enter a valid name without numbers.";
        isValid = false;
      }
      if(email === "" || !email.includes("@")){
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }
      if(password === "" || password.length < 7){
        passwordError.textContent = "Password must be at least 7 characters long.";
        isValid = false;
      }
      if(cpassword === ""){
        cpasswordError.textContent = "Please confirm your password.";
        isValid = false;
      } else if(cpassword !== password){
        cpasswordError.textContent = "Passwords do not match.";
        isValid = false;
      }
      if(photo === ""){
        photoError.textContent = "Please upload a photo.";
        isValid = false;
      }
      if(exp === "none"){
        expError.textContent = "Please select your years of experience.";
        isValid = false;
      }
      if(addr === ""){
        addrError.textContent = "Please enter your address.";
        isValid = false;
      }
      if(!agree){
        agreeError.textContent = "Please agree to the terms and conditions to proceed forward.";
        isValid = false;
      }

      if(isValid){
        alert("Form submitted successfully");
        return true;
      } else {
        return false;
      }
    }

    function resetErrors(){
      document.getElementById("name-error").textContent = "";
      document.getElementById("email-error").textContent = "";
      document.getElementById("password-error").textContent = "";
      document.getElementById("cpassword-error").textContent = "";
      document.getElementById("photo-error").textContent = "";
      document.getElementById("exp-error").textContent = "";
      document.getElementById("addr-error").textContent = "";
      document.getElementById("agree-error").textContent = "";
    }
  </script>
</body>
</html>
